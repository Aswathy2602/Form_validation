<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form Validation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container min-vh-100 d-flex justify-content-center align-items-center bg-dark">
    <div class="card p-5 shadow-lg rounded-4 form-box">
      <h2 class="text-center mb-4">Register</h2>
      <form id="registerForm" onsubmit="validateForm(event)">
        <div class="mb-3">
          <input type="text" class="form-control" id="name" placeholder="Full Name" onchange="clearError('nameError')">
          <div id="nameError" class="text-danger small mt-1"></div>
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" id="email" placeholder="Email ID" onchange="clearError('emailError')">
          <div id="emailError" class="text-danger small mt-1"></div>
        </div>
        <div class="mb-3">
          <input type="tel" class="form-control" id="phone" placeholder="Phone Number" onchange="clearError('phoneError')">
          <div id="phoneError" class="text-danger small mt-1"></div>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" id="password" placeholder="Password" onchange="clearError('passwordError')">
          <div id="passwordError" class="text-danger small mt-1"></div>
        </div>
        <div class="mb-4">
          <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" onchange="clearError('confirmPasswordError')">
          <div id="confirmPasswordError" class="text-danger small mt-1"></div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
        <div id="successMessage" class="text-success mt-3 text-center fw-bold"></div>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
